dist: xenial
language: cpp
compiler: clang
addons:
  apt:
    packages:

install:
  - pip install --upgrade pip --user
  - pip install conan --user
  - conan user

script:
- conan install .
- cmake .
- cmake --build .
- cmake --build . --target package

deploy:
  - provider: script
    skip_cleanup: true
    script:
    - curl -T bayan-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -ujacksonrr3:$BINTRAY_API_KEY "https://api.bintray.com/content/jacksonrr3/otus-cpp/homework/$TRAVIS_BUILD_NUMBER/bayan-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=xenial;deb_component=main;deb_architecture=amd64;publish=1"
